name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  release:
    types: [published]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Restore dependencies
      run: dotnet restore BiMap.sln

    - name: Build
      run: dotnet build --no-restore BiMap.sln --configuration Release

    - name: Test
      run: dotnet test --no-build BiMap.sln --configuration Release

    - name: Pack
      if: github.event_name == 'release'
      run: dotnet pack BiMap/BiMap.csproj --configuration Release --output nuget-packages

    - name: Publish to NuGet
      if: github.event_name == 'release'
      run: dotnet nuget push "nuget-packages/*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
